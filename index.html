<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Bicicletários</title>
</head>
<body>
    <div class="w-75 mx-auto">
        <header class="row pb-3 pt-3 border-bottom border-dark">
            <h1 class="col">Bicicletários</h1>
          </header>
        <main>
            <section class="row gx-5 mt-4 mb-4">
                <form class="row row-cols-3 row-gap-3 mx-auto">
                    <div class="col-8">
                      <input type="text" id="address" class="form-control" placeholder="Digite aqui o endereço de busca">
                    </div>
                    <div class="col-auto d-flex">
                        <label for="qtd-bike" class="col-auto pe-2">Qtd de Bicicletários:</label>
                        <select name="qtd-bike" id="qtd-bike" class="form-select form-select-sm">
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </select>
                      </div>
                      <div class="row">
                        <div class="col-5 d-grid">
                          <button id="botao" class="btn btn-primary">Buscar</button>
                        </div>
                      </div>
                  </form>
            </section>
            <section class="row gx-5">
                <div id="list-results" class="col-auto">
                    <h2 id="results-title"></h2>
                    <ul id="fill_list" class="list-group"></ul>
                </div>
                <div id="map" style="height: 50vh;width: 40vw;"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
